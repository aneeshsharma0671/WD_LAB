<html>
    <head></head>
    <body>
        <script>
            function square()
            {
                var temp="squares of 1 to 100 natural numbers:<br>";
                for (var i=1;i<=100;i++)
                {
                    temp+=i+" - "+(i*i)+"<br>";
                }
                document.write(temp);
            }
            square();
        </script>
    </body>
</html>
